<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    <form action="" method="post" enctype="multipart/form-data"> <!-- Added enctype -->
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ recipe.title }}" required>

        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="Appetizer" {% if recipe.category == "Appetizer" %}selected{% endif %}>Appetizer</option>
            <option value="Desserts" {% if recipe.category == "Desserts" %}selected{% endif %}>Desserts</option>
            <option value="Drinks" {% if recipe.category == "Drinks" %}selected{% endif %}>Drinks</option>
            <option value="Main Dish" {% if recipe.category == "Main Dish" %}selected{% endif %}>Main Dish</option>
            <option value="Salads" {% if recipe.category == "Salads" %}selected{% endif %}>Salads</option>
            <option value="Sauces" {% if recipe.category == "Sauces" %}selected{% endif %}>Sauces</option>
        </select>

        <label for="food-type">Food Type:</label>
        <select name="food_type" id="food-type">
            <option value="Chicken" {% if recipe.food_type == "Chicken" %}selected{% endif %}>Chicken</option>
            <option value="Pork" {% if recipe.food_type == "Pork" %}selected{% endif %}>Pork</option>
            <option value="Beef" {% if recipe.food_type == "Beef" %}selected{% endif %}>Beef</option>
            <option value="Grains" {% if recipe.food_type == "Grains" %}selected{% endif %}>Grains</option>
            <option value="Dairy" {% if recipe.food_type == "Dairy" %}selected{% endif %}>Dairy</option>
            <option value="Nuts" {% if recipe.food_type == "Nuts" %}selected{% endif %}>Nuts</option>
            <option value="Water" {% if recipe.food_type == "Water" %}selected{% endif %}>Water</option>
        </select>

        <label for="ingredients">Ingredients:</label>
        <textarea name="ingredients" id="ingredients" required>{{ recipe.ingredients }}</textarea>

        <label for="instructions">Instructions:</label>
        <textarea name="instructions" id="instructions" required>{{ recipe.instructions }}</textarea>

        <label for="image_path">Current Image Path:</label>
        <input type="text" name="image_path" id="image_path" value="{{ recipe.image_path }}">

        <!-- New Image Upload Field -->
        <label for="image">Upload New Image:</label>
        <input type="file" name="image" id="image"> <!-- Added file input for image -->

        <button type="submit">Save Changes</button>
        <a href="{{ url_for('own_recipes') }}">Cancel</a>
    </form>
</body>
</html>
